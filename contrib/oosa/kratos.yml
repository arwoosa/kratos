selfservice:
  default_browser_return_url: https://dev-sso.oosa.life
  allowed_return_urls:
    - https://dev.oosa.life
    - https://dev-sso.oosa.life
    - http://dev-user.docker.localhost:7080
    - https://dev-user.oosa.life
    - http://dev-user.oosa.life
  flows:
    settings:
      required_aal: highest_available
      ui_url: https://dev-sso.oosa.life/settings
    error:
      ui_url: https://dev-sso.oosa.life/error
    recovery:
      enabled: true
      ui_url: https://dev-sso.oosa.life/recovery
      after:
        default_browser_return_url: https://dev.oosa.life
    verification:
      enabled: true
      ui_url: https://dev-sso.oosa.life/verification
    logout:
      after:
        default_browser_return_url: https://dev-sso.oosa.life/login
    login:
      ui_url: https://dev-sso.oosa.life/login
      lifespan: 10m
    registration:
      ui_url: https://dev-sso.oosa.life/registration
      lifespan: 10m
      after:
        oidc:
          hooks:
            - hook: session
        password:
          hooks:
            - hook: session
            - hook: show_verification_ui

