serve:
  public:
    base_url: https://dev-sso.oosa.life/api
    host: 0.0.0.0
    cors:
      enabled: true
      allowed_origins:
        - https://*.oosa.life
        - http://kratos:4433
        - http://*.docker.localhost
      allowed_methods:
        - POST
        - GET
        - PUT
        - PATCH
        - DELETE
      allowed_headers:
        - Authorization
        - Cookie
        - Content-Type
      exposed_headers:
        - Content-Type
        - Set-Cookie
  admin:
    base_url: http://127.0.0.1:4434/
