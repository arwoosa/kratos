apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: identity-app-set
spec:
  generators:
    - git:
        repoURL: https://github.com/arwoosa/kratos.git
        revision: cd
        directories:
        - path: argocd/overlays/*
  template: # used to generate Argo CD Application resources
    metadata:
      name: 'sso-identity-{{path.basename}}'
    spec:
      project: oosa
      source:
        repoURL: https://github.com/arwoosa/kratos.git
        targetRevision: cd
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: 'oosa-sso-{{path.basename}}'
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
